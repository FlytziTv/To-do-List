<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="FlyHeader">
            <div class="logo">
                <img src="/images/fly_logo.svg" alt="logo de la Fly Empire">
            </div>
            <div class="title">
                <h1>Fly To-Do List</h1>
            </div>
        </div>
        <div class="todo-app">
            <div class="row">
                <input type="text" id="input-box" placeholder="Ajoutez votre texte">
                <button onclick="AddTask()">Add</button>
            </div>
            <ul id="list-container"> 
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
        </div>

    </div>
<script src="script.js"></script>
</body>
</html>
